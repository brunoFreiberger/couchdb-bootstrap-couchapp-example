<html>

<head>
	<meta charset="utf-8"> 
	<script type="text/javascript" src="vendor/couchapp/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="vendor/couchapp/bootstrap.js"></script>
	<script type="text/javascript" src="vendor/couchapp/loader.js"></script>
	<script type="text/javascript" src="crud.js"></script>
	
	<link rel="stylesheet" href="style\bootstrap.min.css">
	<link rel="stylesheet" href="style\bootstrap-theme.css">
	<style>
	</style>	
</head>
<body>
	<form id="form-cadastro">
		<div id="main" class="container vertical-center" style="padding-top: 50px; width: 50%;">
			<div class="panel panel-primary">
				<div class="panel-heading"><h1>Cadastro de Produtos</h1></div>
				<div class="panel-body">
					<div id="messages" class="alert" style="display: none;" role="alert"></div>
					<label for="inp_nome">Nome</label>
					<input type="text" class="form-control input-lg" placeholder="Ex: Caneta" id="inp_nome"/>
					<br />
					<label for="inp_valor">Valor</label>
					<input type="text" class="form-control input-lg" placeholder="Ex: 5.85" id="inp_valor"/>
					<br />
					<label for="inp_fornecedor">Fornecedor</label>
					<input type="text" class="form-control input-lg" placeholder="Ex: João" id="inp_fornecedor"/>
					<br />
					<label for="inp_descricao">Descrição</label>
					<textarea class="form-control input-lg" rows="5" placeholder="Ex: Produto de alta qualidade.." id="inp_descricao"></textarea>
					<br />
					<p>
						<input type="submit" class="btn btn-primary btn-lg" href="#" role="button" value="Cadastrar" class="btn-add" id="btn-add"></input> &nbsp; 
						<button class="btn btn-danger btn-lg" type="reset">Limpar</button> &nbsp;
						<input type="button" class="btn btn-success btn-lg" href="#" class="btn-consultar" value="Consultar" id="btn-consultar" role="button"></button>
					</p>
					<hr />
					<div class="panel panel-default">
						<table id="table-results" class="table table-striped">
						</table>
					</div>	
				</div>
			</div>
			<br />			
		</div>
	</form>	
	<!-- Inicio descrição -->
	<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
		<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title dialog-nome-produto" id="gridSystemModalLabel"></h4>
			</div>
			<div class="modal-body" id="dialog-descricao-produto">
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
			</div>
		</div>
		</div>
  	</div>
	<!-- Fim dialog descrição -->
</body>	
</html>
